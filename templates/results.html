<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Postman Extracts results</title>
</head>
<body>
    <div class="container">
        <div class="textarea-container">
            <textarea class="language-json" readonly>
                [{% for item in names_with_tests_output %} "{{ item }}"{% if not loop.last %},{% endif %}{% endfor %}]
            </textarea>
            <button class="copy-button hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">Copier les {{ names_with_tests_output | length }} requêtes</br><p id="floating_helper_text" class=" text-xs text-gray-500 dark:text-gray-400">Requêtes possédant des tests sur postman.</p></button>
        </div>

        <div class="textarea-container">
            <textarea class="language-json" readonly>
                
                [{% for item in names_without_tests_output %} "{{ item }}"{% if not loop.last %},{% endif %}{% endfor %}]
            </textarea>
            <button class="copy-button hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">Copier les {{ names_without_tests_output | length }} requêtes </br><p id="floating_helper_text" class=" text-xs text-gray-500 dark:text-gray-400">Requêtes ne possédant pas de tests sur postman.</p></button>
        </div>

        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </div>

    
</body>
</html>
